<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
  <div class="wrapper mobile-direction">
    <div class="left-part">
      <div class="prf-card">
       <img src="images/image-jeremy.png" alt="">
       <div class="name-box">
         <span>Report for</span>
       <h1>Jeremy Robson</h1>
       </div></div>
       <nav class="prog-list">
         <a href="#">Daily</a>
         <a href="#" class="active">Weekly</a>
         <a href="#">Monthly</a>
       </nav>
    </div>
    <div class="right-part">
      <div class="first-line mobile-direction">
        <div class="card work">
          <div class="card-content">
            <div class="card-category">
              <h2 class="card-title">Work</h2>
              <a href="#work"
                ><img src="./images/icon-ellipsis.svg" alt=""
              /></a>
            </div>
            <div class="card-text-box">
              <h2 class="card-current">32hrs</h2>
              <p class="card-previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card play">
          <div class="card-content">
            <div class="card-category">
              <h2 class="card-title">Play</h2>
              <a href="#work"
                ><img src="./images/icon-ellipsis.svg" alt=""
              /></a>
            </div>
            <div class="card-text-box">
              <h2 class="card-current">10hrs</h2>
              <p class="card-previous">Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="card study">
          <div class="card-content">
            <div class="card-category">
              <h2 class="card-title">Study</h2>
              <a href="#work"
                ><img src="./images/icon-ellipsis.svg" alt=""
              /></a>
            </div>
            <div class="card-text-box">
              <h2 class="card-current">4hrs</h2>
              <p class="card-previous">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-line mobile-direction">
          <div class="card work">
            <div class="card-content">
              <div class="card-category">
                <h2 class="card-title">Exercise</h2>
                <a href="#work"
                  ><img src="./images/icon-ellipsis.svg" alt=""
                /></a>
              </div>
              <div class="card-text-box">
                <h2 class="card-current">4hrs</h2>
                <p class="card-previous">Last Week - 5hrs</p>
              </div>
            </div>
          </div>
          <div class="card social">
            <div class="card-content">
              <div class="card-category">
                <h2 class="card-title">Social</h2>
                <a href="#work"
                  ><img src="./images/icon-ellipsis.svg" alt=""
                /></a>
              </div>
              <div class="card-text-box">
                <h2 class="card-current">5hrs</h2>
                <p class="card-previous">Last Week - 10hrs</p>
              </div>
            </div>
          </div>
          <div class="card self-care">
            <div class="card-content">
              <div class="card-category">
                <h2 class="card-title">Self Care</h2>
                <a href="#selfcare"
                  ><img src="./images/icon-ellipsis.svg" alt=""
                /></a>
              </div>
              <div class="card-text-box">
                <h2 class="card-current">2hrs</h2>
                <p class="card-previous">Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        
      </div>
    </div>
 
   </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
